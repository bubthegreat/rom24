apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: pyrom-environments
  namespace: argocd
spec:
  # Use the List generator to define each environment
  generators:
    - list:
        elements:
          - environment: prod
            namespace: pyrom-prod
            overlay: prod
            telnetPort: "1337"
          - environment: staging
            namespace: pyrom-staging
            overlay: staging
            telnetPort: "1338"
          - environment: dev
            namespace: pyrom-dev
            overlay: dev
            telnetPort: "1339"
  
  template:
    metadata:
      name: 'pyrom-{{environment}}'
      labels:
        app: pyrom
        environment: '{{environment}}'
    spec:
      project: default
      
      source:
        repoURL: https://github.com/bubthegreat/rom24.git
        targetRevision: HEAD
        path: 'k8s/overlays/{{overlay}}'
      
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
      
      # Ignore differences in certain fields that are expected to change
      ignoreDifferences:
        - group: apps
          kind: Deployment
          jsonPointers:
            - /spec/replicas
        - group: ""
          kind: PersistentVolumeClaim
          jsonPointers:
            - /spec/volumeName
            - /status
            - /metadata/annotations
            - /metadata/finalizers

